<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Game Membership System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin-top: 100px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
    }
    .container h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      height: 40px; /* Adjust height to accommodate text */
    }
    .form-group input[type="file"] {
      cursor: pointer;
    }
    .form-group button {
      background-color: #007bff;
      border: none;
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
    }
    .form-group button:hover {
      background-color: #0069d9;
    }
    .form-group a {
      text-align: center;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form action="signup-process.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="game-interest">Choose Game Interest</label>
        <select id="game-interest" name="game-interest" class="form-control" required>
          <option value="">Select</option>
          <option value="valorant">Valorant</option>
          <option value="apex-legends">Apex Legends</option>
          <option value="csgo">CSGO</option>
        </select>
      </div>
      <div class="form-group">
        <label for="membership-tier">Choose Membership Tier</label>
        <select id="membership-tier" name="membership-tier" class="form-control" required>
          <option value="">Select</option>
          <option value="standard">Standard - RM 25</option>
          <option value="premium">Premium - RM 50</option>
          <option value="vip">VIP - RM 100</option>
        </select>
      </div>
      <div class="form-group">
        <label for="profile-picture">Upload Profile Picture</label>
        <input type="file" id="profile-picture" name="profile-picture" class="form-control-file" accept="image/*" required>
      </div>      
      <button type="submit">Sign Up</button>
    </form> <br>
    <p class="text-center">Already registered? <a href="signin.html">Sign In here</a></p>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
